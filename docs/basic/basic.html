<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>wasser</title>
    <link rel="stylesheet" href="../docs.css" />
    <link rel="stylesheet" href="basic.css" />
  </head>
  <body>
    <h1>Scalable Property</h1>
    <pre class="h-code">
body {
  @include wasser(margin, 40, 10);
}
</pre
    >
    <div class="iframe-wrapper">
      <div class="drag" draggable="true"></div>
      <iframe
        class="h-iframe"
        scolling="no"
        height="150px"
        src="body-padding/body-padding.html"
      ></iframe>
    </div>
    <h1>Fonts</h1>
    <pre class="h-code">
.t-title {
  @include w-font(40);
}

.t-heading {
  @include w-font(30);
}

.t-subheading {
  @include w-font(25);
}

.t-text {
  @include w-font(16);
}
</pre
    >
    <div class="iframe-wrapper">
      <div class="drag" draggable="true"></div>
      <iframe
        class="h-iframe"
        scolling="no"
        height="350px"
        src="font/font.html"
      ></iframe>
    </div>
    <script src="drag-iframe.js"></script>
    <script src="resize-iframe.js"></script>
  </body>
</html>
